name: Build and test

on:
  push:
    branches:
      - master
      - create-workflow
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: install packages
        run:  yarn install
      - name: check linting
        run: yarn lint
      - name: test
        run: yarn test
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.0.1
